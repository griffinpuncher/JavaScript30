<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  function shadow(e) {
    const middleCoordinates = [this.offsetWidth/2, this.offsetHeight/2];
    const mouseCoordinates = [e.clientX, e.clientY];
    const mouseDelta = [mouseCoordinates[0]-middleCoordinates[0],mouseCoordinates[1]-middleCoordinates[1]];
    
    text.style.textShadow = `
      ${-mouseDelta[0]/3}px ${-mouseDelta[1]/3}px 4px rgba(250, 1, 211, 0.5),
      ${-mouseDelta[1]/3}px ${-mouseDelta[0]/3}px 4px rgba(1, 250, 211, 0.5),
      ${-mouseDelta[0]/3}px ${mouseDelta[1]/3}px 4px rgba(1, 250, 1, 0.5),
      ${mouseDelta[1]/3}px ${-mouseDelta[0]/3}px 4px rgba(250, 1, 1, 0.5)
      `;

  }

  hero.addEventListener('mousemove',shadow);
</script>
</body>
</html>
